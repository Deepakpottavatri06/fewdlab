<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="card-title mb-0 fs-4">Feedback Form</h2>
                    </div>
                    <div class="card-body">
                        <form novalidate id="feedback" class="needs-validation">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name <span class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone <span class="text-muted">(Optional)</span></label>
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
                            </div>
                            
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <select class="form-select" name="rating" id="rating" required>
                                    <option value="" selected disabled>Select Rating</option>
                                    <option value="1">1 - Poor</option>
                                    <option value="2">2 - Fair</option>
                                    <option value="3">3 - Good</option>
                                    <option value="4">4 - Very Good</option>
                                    <option value="5">5 - Excellent</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a rating.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="questions" class="form-label">Questions regarding product or service</label>
                                <textarea class="form-control" name="questions" id="questions" rows="3" placeholder="Enter your questions here" required></textarea>
                                <div class="invalid-feedback">
                                    Please enter your questions.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="comments" class="form-label">Additional comments <span class="text-muted">(Optional)</span></label>
                                <textarea class="form-control" name="comments" id="comments" rows="3" placeholder="Enter additional comments"></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (function() {
            'use strict';
            const form = document.getElementById('feedback');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    form.classList.add('was-validated');
                } else {
                    event.preventDefault();
                    
                    
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';

                    setTimeout(function() {
                       
                        const successAlert = document.createElement('div');
                        successAlert.className = 'alert alert-success mt-3';
                        successAlert.role = 'alert';
                        successAlert.innerHTML = 'Thank you! Your feedback has been submitted successfully.';
                        
                        form.reset();
                        form.classList.remove('was-validated');
                        form.parentNode.insertBefore(successAlert, form.nextSibling);
                        
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit Feedback';
                        
                        // Remove alert after 5 seconds
                        setTimeout(function() {
                            successAlert.remove();
                        }, 5000);
                    }, 1000);
                }
            });
        })();
    </script>
</body>
</html>
